            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        map.addControl(new L.Control.Search({
            layer: layer_Districts_0,
            initial: false,
            hideMarkerOnCollapse: true,
            propertyName: 'DISTR_NAME'}));
